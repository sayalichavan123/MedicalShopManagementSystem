    <!-- Your existing HTML content -->
  <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>View Sells</title>
    <!-- Add any necessary styles or include CSS links here -->
</head>

<body>
    <!-- Navbar or other navigation elements -->

    <div class="container">
        <h2>Sells List</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Customer Name</th>
                    <th>Mobile Number</th>
                    <th>Date</th>
                    <th>Medicine Name</th>
                    <th>Cost</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sell : ${sells}">
                    <td th:text="${sell.customername}"></td>
                    <td th:text="${sell.mobileno}"></td>
                    <td th:text="${sell.date}"></td>
                    <td th:text="${sell.medicinename}"></td>
                    <td th:text="${sell.cost}"></td>
                    <td th:text="${sell.quantity}"></td>
                    <td th:text="${sell.total}"></td>
                    <td>
                        <a th:href="@{/sells/edit/{id}(id=${sell.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/sells/{id}(id=${sell.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
